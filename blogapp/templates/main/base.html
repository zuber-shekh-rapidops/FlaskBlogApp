<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}"> -->
</head>
<body>
    <!-- ***************************************************HEADER***********************************************  -->
    <header>
        <section class="container-fluid  text-center text-uppercase bg-dark text-light p-3">
            <h1>blog app</h1>
        </section>
    </header>
    <!-- ***************************************************NAVIGATION***********************************************  -->
    <nav class="position-sticky mb-4 p-3 shadow fixed-top bg-light">
        <ul class="nav justify-content-center text-uppercase">
            <li class="nav-item"><a class="nav-link" href="{{url_for('main.index')}}">home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('blog.blogs')}}">blogs</a></li>
            {%if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{{url_for('user.home')}}">account</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('user.logout')}}">{{current_user.username}} logout</a></li>
            {%else%}
                <li class="nav-item"><a class="nav-link" href="{{url_for('user.signup')}}">signup</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('user.login')}}">login</a></li>
            {%endif%}
        </ul>
    </nav>
    <!-- ***************************************************MAIN***********************************************  -->
    <main>
        {%block main%}
    
        {%endblock%}
    </main>
    <!-- ***************************************************FOOTER***********************************************  -->
    <footer class="mt-3">
        <!-- ***************************************************COPYRIGHTS***********************************************  -->
        <section class="bg-dark text-center text-uppercase p-4 text-light">
            <h3>copyright &copy; 2020</h3>
            <p>all right are reserved by zuber shekh</p>
        </section>
    </footer>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
