{%extends 'main/base.html'%}

{%block main%}
<section>
    <h2>Blogs</h2>
    <hr>
    {%if blogs%}
        <ul>
            {%for blog in blogs%}
                <li>{{blog.name}} by {{blog.creator.username}} on {{blog.date_of_creation.strftime('%d:%m:%Y')}} </li>
            {%endfor%}
        </ul>
    {%else%}
        <h3>No blog avaiable now!</h3>
    {%endif%}
</section>
{%endblock%}
