{%extends 'main/base.html'%}

{%block main%}
<section class="container text-uppercase">
    <h2>Blogs</h2>
    <hr>
    {%if blogs%}
        <ul class="list-group">
            {%for blog in blogs%}
                <li class="list-group-item">{{blog.name}} by {{blog.creator.username}} on {{blog.date_of_creation.strftime('%d:%m:%Y')}} </li>
            {%endfor%}
        </ul>
    {%else%}
        <div class="alert alert-primary">no blogs available now</div>
    {%endif%}
</section>
{%endblock%}
